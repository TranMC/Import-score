name: Build v√† Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHONIOENCODING: utf-8

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ env.VERSION }}
      build_date: ${{ env.BUILD_DATE }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install openpyxl>=3.1.0
    
    - name: Check for errors in script
      run: |
        python -m py_compile import_score.py write_log.py build_optimized.py
        if ($LASTEXITCODE -ne 0) {
          echo "Compilation check failed"
          exit 1
        }
    
    - name: Generate version and changelog
      shell: cmd
      run: |
        chcp 65001 >nul
        set PYTHONIOENCODING=utf-8
        python write_log.py
        type version.txt
      
    - name: Read version
      id: version
      run: |
        $VERSION = Get-Content version.txt
        echo "VERSION=$VERSION" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Update build date
      run: |
        python update_build_date.py
      shell: pwsh
    
    - name: Build executable
      run: |
        python build_optimized.py
        dir dist
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: |
          dist/
          version.txt
          CHANGELOG.md
          version.json
        retention-days: 7
    
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.build.outputs.version }}
      BUILD_DATE: ${{ needs.build.outputs.build_date }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: ./artifacts
    
    - name: List downloaded artifacts
      run: |
        find ./artifacts -type f -name "*.exe" | sort
        echo "Found files:"
        ls -la ./artifacts/
        VERSION=$(cat ./artifacts/version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Found version: $VERSION"
        
        # ƒê·ªçc build_date t·ª´ version.json
        if [ -f "./artifacts/version.json" ]; then
          BUILD_DATE=$(cat ./artifacts/version.json | grep -o '"build_date": "[^"]*"' | cut -d'"' -f4)
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "Found build date: $BUILD_DATE"
        else
          echo "Warning: version.json not found in artifacts"
        fi
      shell: bash
    
    - name: Prepare release files
      run: |
        mkdir -p release_files
        find ./artifacts/dist -type f -name "Student Score Import v$VERSION.exe" -exec cp {} ./release_files/ \;
        ls -la ./release_files/
      shell: bash
        
    - name: Create release description
      run: |
        echo "# üéì Thay ƒë·ªïi trong phi√™n b·∫£n n√†y:" > release_description.md
        echo "" >> release_description.md
        cat ./artifacts/CHANGELOG.md | sed -n -e "/## Version $VERSION/,/^---/p" | grep -v "^---" >> release_description.md
        echo -e "\n## ‚öôÔ∏è Th√¥ng tin build" >> release_description.md
        echo "- **Phi√™n b·∫£n:** v$VERSION" >> release_description.md
        echo "- **Ng√†y ph√°t h√†nh:** $BUILD_DATE" >> release_description.md
        echo -e "\n## üì• T·∫£i v·ªÅ" >> release_description.md
        echo "- **[‚¨áÔ∏è T·∫£i v·ªÅ file EXE](https://github.com/TranMC/Import-score/releases/download/v$VERSION/Student%20Score%20Import%20v$VERSION.exe)** ƒë·ªÉ c√†i ƒë·∫∑t tr·ª±c ti·∫øp" >> release_description.md
        echo -e "\n## üìù H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng" >> release_description.md
        echo "- T·∫£i v·ªÅ v√† ch·∫°y file EXE" >> release_description.md
        echo "- Ch·ªçn file Excel ch·ª©a danh s√°ch ƒëi·ªÉm" >> release_description.md
        echo "- S·ª≠ d·ª•ng c√°c ch·ª©c nƒÉng nh·∫≠p ƒëi·ªÉm, t√¨m ki·∫øm v√† xu·∫•t b√°o c√°o" >> release_description.md
        cat release_description.md
      shell: bash
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release_files/*.exe
        tag_name: v${{ env.VERSION }}
        name: üìä Qu·∫£n l√Ω ƒëi·ªÉm h·ªçc sinh v${{ env.VERSION }}
        body_path: ./release_description.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 